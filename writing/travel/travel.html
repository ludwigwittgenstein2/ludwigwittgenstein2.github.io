        // Journal Functionality
        let currentPage = 1;
        let entriesPerPage = 10;
        let activeRegion = 'all';
        let searchTerm = '';

        function renderEntries() {
            try {
                console.log('Rendering entries...'); // Debug log
                const filtered = travelEntries.filter(entry => {
                    const matchesRegion = activeRegion === 'all' || entry.region === activeRegion;
                    const matchesSearch = entry.location.toLowerCase().includes(searchTerm) ||
                                        entry.content.toLowerCase().includes(searchTerm);
                    return matchesRegion && matchesSearch;
                });

                console.log('Filtered entries:', filtered.length); // Debug log

                const start = (currentPage - 1) * entriesPerPage;
                const paginated = filtered.slice(start, start + entriesPerPage);

                console.log('Paginated entries:', paginated.length); // Debug log

                const entriesHTML = paginated.map(entry => `
                    <article class="travel-entry">
                        <div class="travel-date">${entry.date}</div>
                        <h2>${entry.location}</h2>
                        <p>${entry.content}</p>
                        ${entry.imageUrl ? `<img src="${entry.imageUrl}" alt="${entry.location}">` : ''}
                    </article>
                `).join('');

                document.getElementById('travelEntries').innerHTML = entriesHTML;
                renderPagination(filtered.length);
            } catch (error) {
                console.error('Error rendering entries:', error);
                document.getElementById('travelEntries').innerHTML = 
                    '<div style="color: red;">Error loading entries. Please check the console.</div>';
            }
        }

        function renderPagination(totalItems) {
            const pageCount = Math.ceil(totalItems / entriesPerPage);
            let paginationHTML = '<ul class="pagination">';
            
            if(pageCount > 1) {
                paginationHTML += `
                    <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                        <button class="page-link" onclick="currentPage--; renderEntries()">Previous</button>
                    </li>
                `;

                for(let i = 1; i <= pageCount; i++) {
                    paginationHTML += `
                        <li class="page-item ${i === currentPage ? 'active' : ''}">
                            <button class="page-link" onclick="currentPage = ${i}; renderEntries()">${i}</button>
                        </li>
                    `;
                }

                paginationHTML += `
                    <li class="page-item ${currentPage === pageCount ? 'disabled' : ''}">
                        <button class="page-link" onclick="currentPage++; renderEntries()">Next</button>
                    </li>
                `;
            }
            
            paginationHTML += '</ul>';
            document.getElementById('pagination').innerHTML = paginationHTML;
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded'); // Debug log
            renderEntries(); // Initial render
            
            // Add event listeners
            document.querySelectorAll('.region-tab').forEach(filter => {
                filter.addEventListener('click', () => {
                    document.querySelectorAll('.region-tab').forEach(f => f.classList.remove('active'));
                    filter.classList.add('active');
                    activeRegion = filter.dataset.region;
                    currentPage = 1;
                    renderEntries();
                });
            });

            document.getElementById('searchFilter').addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                currentPage = 1;
                renderEntries();
            });

            document.getElementById('entriesPerPage').addEventListener('change', (e) => {
                entriesPerPage = parseInt(e.target.value);
                currentPage = 1;
                renderEntries();
            });
        });
